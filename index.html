<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        /* Full screen modal container for parent page */
        #scheduleModalContainer {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 999999;
        }
        
        #scheduleModalContainer.active {
            display: block;
        }
        
        #scheduleModalContainer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <div style="position: relative; width: 100%; padding-bottom: 56.25%; /* 16:9 aspect ratio */">
        <iframe 
            id="scheduleIframe"
            src="schedule.html" 
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>
    
    <!-- Full screen modal container -->
    <div id="scheduleModalContainer">
        <iframe id="fullscreenScheduleIframe" src="" frameborder="0"></iframe>
    </div>
    
    <script>
        // Listen for messages from the iframe
        window.addEventListener('message', function(event) {
            if (event.data.action === 'openScheduleModal') {
                // Create full-screen iframe with schedule
                const container = document.getElementById('scheduleModalContainer');
                const iframe = document.getElementById('fullscreenScheduleIframe');
                
                iframe.src = event.data.scheduleUrl + '?autoopen=true';
                container.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // Listen for close event from the modal iframe
                const closeHandler = function(e) {
                    if (e.data.action === 'closeScheduleModal') {
                        container.classList.remove('active');
                        document.body.style.overflow = 'auto';
                        iframe.src = '';
                        window.removeEventListener('message', closeHandler);
                    }
                };
                window.addEventListener('message', closeHandler);
            }
        });
    </script>
</body>
</html>
